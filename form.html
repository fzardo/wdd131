<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WDD 131 - Dynamic Web Fundamentals - Felipe Zardo Cabral</title>
    <meta name="description" content="This is the form page made by Felipe Zardo Cabral for 'WDD 131 - Dynamic Web Fundamentals' class">
    <meta name="author" content="Felipe Zardo Cabral">
    <link rel="stylesheet" href="styles/form.css">
    
    <script src="scripts/form.js" defer></script>
</head>
<body>
    <header>
        <h1>Product Review Form</h1>
    </header>
    <main>
        <form action="review.html" method="get">
            <!-- Product Name -->
            <label for="product">Product Name:</label>
            <select id="product" name="product" required>
                <option value="" disabled selected>Select a Product ...</option>
                <!-- Options will be dynamically populated -->
            </select>
            
            <!-- Overall Rating -->
            <fieldset>
                <legend>Overall Rating:</legend>
                <label><input type="radio" id="rating1" name="rating" value="1" required>☆</label>
                <label><input type="radio" id="rating2" name="rating" value="2" required>☆☆</label>
                <label><input type="radio" id="rating3" name="rating" value="3" required>☆☆☆</label>
                <label><input type="radio" id="rating4" name="rating" value="4" required>☆☆☆☆</label>
                <label><input type="radio" id="rating5" name="rating" value="5" required>☆☆☆☆☆</label>
            </fieldset>
            
            <!-- Date of Installation -->
            <label for="installationDate">Date of Installation:</label>
            <input type="date" id="installationDate" name="installationDate" required>
            
            <!-- Useful Features -->
            <fieldset>
                <legend>Useful Features:</legend>
                <label><input type="checkbox" id="feature1" name="features" value="feature1"> Feature 1</label>
                <label><input type="checkbox" id="feature2" name="features" value="feature2"> Feature 2</label>
                <label><input type="checkbox" id="feature3" name="features" value="feature3"> Feature 3</label>
                <label><input type="checkbox" id="feature4" name="features" value="feature4"> Feature 4</label>
            </fieldset>
            
            <!-- Written Review -->
            <label for="review">Written Review:</label>
            <textarea id="review" name="review" rows="5" cols="30"></textarea>
            
            <!-- User Name -->
            <label for="username">User Name:</label>
            <input type="text" id="username" name="username">
            
            <!-- Submit Button -->
            <input type="submit" value="Finish">
        </form>
    </main>
    <footer>
        <p>&copy; <span id="currentyear"></span> - Felipe Zardo Cabral, Brazil.</p>
        <p id="lastModified"></p>
    </footer>
</body>
</html>
